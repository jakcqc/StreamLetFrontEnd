<ion-header [translucent]="true">
    <ion-toolbar>
        <div id="titleBackground">
            <ion-title slot="start">
                <img id="logo" src="assets/nameV3.png">

            </ion-title>
        </div>
        <span id="endToolbar" slot="end">

    <span class = "buttons" (click)= "routePage('user-login')">Account</span>
        <ion-item>
            <ion-searchbar (search)="search($event.target.value)"></ion-searchbar>
        </ion-item>
        </span>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="bodyMain">
    <div id="scrollMain">
        <div id="contentMain">
            <div id="cardMain">

                <div id="movieImageCard">
                    <div id="stickyDiv">
                        <span class="buttons" (click)="resetNorm()">X</span>
                        <!-- <div id = "watchBarBorder">The Shining</div> -->

                    </div>
                    <img id="imageOnCard" src="">
                </div>


                <div id="iconHolder">
                    <a href="" id="netflixLink" target="_blank"> <img id="netflix" src="assets/icon/netflixIcon.jpeg" (click)="streamingServiceRoute(0)"> </a>
                    <a href="" id="huluLink" target="_blank"><img id="hulu" src="assets/icon/huluIcon.png" (click)="streamingServiceRoute(1)"> </a>
                    <a href="" id="primeLink" target="_blank"><img id="primeVideo" src="assets/icon/primeVideoIcon.png" (click)="streamingServiceRoute(2)"> </a>
                </div>
                <div id="watchBar">
                    <h2 id="cardTitle"></h2>
                    <p id="cardDescription"></p>
                    <h3><span>Director(s): </span> <span class="writerStarDirector" id="cardDir">Stanley Kubrick</span></h3>
                    <h3><span>Stars: </span> <span class="writerStarDirector" id="cardCast">Jack Nicholson, Shelley Duvall, Danny Lloyd</span></h3>

                </div>
            </div>
        </div>

        <div id="contentWrapper" (click)="resetNorm()"></div>
        <ion-grid>
            <ion-row>
                <div class="container">
                    <span class="genreTitle">Reccomended</span>

                    <ion-slides scrollbar="true" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">

                        <ion-slide *ngFor="let card of cardsNew" (click)="movieInfo(card)">
                            <ion-col>

                                <ion-img class="movieImage" [src]="card.getPoster()"></ion-img>
                                <ion-label>{{ card.getImdbRating() }}/100</ion-label>
                            </ion-col>
                        </ion-slide>
                    </ion-slides>
                </div>
                <div class="bHolder">
                    <div class="buttons" (click)="slides.slidePrev()"> </div>
                    <div class="buttons" (click)="slides.slideNext()"> > </div>
                </div>
            </ion-row>
            <ion-row>
                <div class="container">
                    <span class="genreTitle">Continue Watching</span>
                    <ion-slides scrollbar="true" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" #slides1>
                        <ion-slide *ngFor="let card of cards" (click)="movieInfo(card)">
                            <ion-col>

                                <ion-img class="movieImage" src="https://i.pinimg.com/564x/fc/95/ca/fc95ca81ca34fba083e38fa6406c87be.jpg"></ion-img>
                                <ion-label> {{ card }}</ion-label>
                            </ion-col>

                        </ion-slide>
                    </ion-slides>
                </div>
                <div class="bHolder">
                    <div class="buttons" (click)="slides1.slidePrev()">
                        < </div>
                            <div class="buttons" (click)="slides1.slideNext()"> > </div>
                    </div>
            </ion-row>
            <ion-row>
                <div class="container">
                    <span class="genreTitle">New Releases</span>
                    <ion-slides scrollbar="true" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" #slides2>
                        <ion-slide *ngFor="let card of cards" (click)="movieInfo(card)">
                            <ion-col>

                                <ion-img class="movieImage" src="https://www.indiewire.com/wp-content/uploads/2019/12/JokerPoster1200_5ca3c435318d42.29270548.jpg?w=800"></ion-img>
                                <ion-label> {{ card }}</ion-label>
                            </ion-col>
                        </ion-slide>
                    </ion-slides>
                </div>
                <div class="bHolder">
                    <div class="buttons" (click)="slides2.slidePrev()">
                        < </div>
                            <div class="buttons" (click)="slides2.slideNext()"> > </div>
                    </div>
            </ion-row>
            <ion-row>
                <div class="container">
                    <span class="genreTitle">Comedies</span>
                    <ion-slides scrollbar="true" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" #slides3 (ionSlideReachEnd)="getComedies()">
                        <ion-slide id="comedies" *ngFor="let card of cardsComedy" (click)="movieInfo(card)">
                            <ion-col>

                                <ion-img class="movieImage" [src]="card.getPoster()"></ion-img>
                                <ion-label> {{ card.getImdbRating() }}/100</ion-label>
                            </ion-col>
                        </ion-slide>
                    </ion-slides>
                </div>
                <div class="bHolder">
                    <div class="buttons" (click)="slides3.slidePrev()">
                        < </div>
                            <div class="buttons" (click)="slides3.slideNext()"> > </div>
                    </div>
            </ion-row>
            <ion-row>
                <div class="container">
                    <span class="genreTitle">Action</span>
                    <ion-slides scrollbar="true" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" #slides4 (ionSlideReachEnd)="getAction()">
                        <ion-slide id="actions" *ngFor="let card of cardsAction" (click)="movieInfo(card)">
                            <ion-col>

                                <ion-img class="movieImage" [src]="card.getPoster()"></ion-img>
                                <ion-label> {{ card.getImdbRating() }}/100</ion-label>
                            </ion-col>
                        </ion-slide>
                    </ion-slides>
                </div>
                <div class="bHolder">
                    <div class="buttons" (click)="slides4.slidePrev()">
                        < </div>
                            <div class="buttons" (click)="slides4.slideNext()"> > </div>
                    </div>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    StreamLet 2021
                </ion-col>
            </ion-row>
        </ion-grid>
        </div>
</ion-content>
