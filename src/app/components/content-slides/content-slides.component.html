<ion-row>
    <div class="container">
        <span class="genreTitle">{{ title }}</span>
        <ion-slides scrollbar="true" [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" #slides3 (ionSlideReachEnd)= "this.getContent()">
            <ion-slide id="comedies" *ngFor="let card of cards" (click)="movieInfo(card)">
                <ion-col>

                    <ion-img class="movieImage" [src]="card.getPoster()"></ion-img>
                    <ion-label> {{ card.getImdbRating() }}/100</ion-label>
                </ion-col>
            </ion-slide>
        </ion-slides>
    </div>
    <div class="bHolder">
        <div class="buttons" (click)="slides3.slidePrev()">
            < </div>
                <div class="buttons" (click)="slides3.slideNext()"> > </div>
        </div>
</ion-row>
